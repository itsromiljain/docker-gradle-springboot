#SSL properties
server.port=8080

# DataSource
datasource.driver = com.mysql.jdbc.Driver
#datasource.url= jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=false
datasource.url= jdbc:mysql://docker-mysql:3306/test?autoReconnect=true&useSSL=false
datasource.username=root
datasource.password=root

# Hibernate
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql = true
hibernate.lazy = true
hibernate.max_fetch_depth = 3
hibernate.packagesToScan = com.springboot.poc
# Once DB is created change below property to 'update'
hibernate.hbm2ddl.auto = create
